<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <h2>Job Application</h2>
    <form>
        <label for="Name">Name</label>
        <br><br>
        <input type="text" name="Name" id="Name">
        <br><br>
        <label for="Email">Email:</label>
        <br><br>
        <input type="email" name="Email" id="email">
        <br><br>
        <label for="phone no">Phone No:</label>
        <br><br>
        <input type="tel" name="phone no" id="phone no">
        <br><br>
        <label for="resume">Resume</label>
        <br><br>
        <input type="file" name="resume" id="resume">
        <br><br>
        <label for="experience">Experience (in Years)</label>
        &nbsp;
        <input type="number" name="counter" id="counter" min="0" max="50">
        <br><br>
        <fieldset>
            <legend>Skills</legend>
            <input type="checkbox" name="html" id="html">
            <br>
            <label for="html">HTML</label>
            <br>
            <input type="checkbox" name="css" id="css">
            <br>
            <label for="css">CSS</label>
            <br>
            <input type="checkbox" name="javascript" id="javascript">
            <br>
            <label for="javascript">Javascript</label>
        </fieldset>
        <br><br>
        <label for="higherstudies">Higher Education</label>
        <br><br>
        <select name="higherstudies" id="higherstudies">
            <option value="School">School</option>
            <option value="Bachelors">Bachelors</option>
            <option value="Masters">Masters</option>
            <option value="Phd">Phd</option>
        </select>
        <br><br>
        <fieldset>
            <legend>Availability:</legend>
            <input type="radio" name="radio" id="Fulltime">
            <label for="Fulltime">Full-time</label>
            <br><br>
            <input type="radio" name="radio" id="Partime">
            <label for="Parttime">Part-time</label>
        </fieldset>
        <br><br>
        <label for="1">Additional Comments</label>
        <br><br>
        <textarea name="additional comments" id="1" cols="70" rows="20" placeholder="comments..."></textarea>
        <br><br>
        <button>Submit</button>
    </form>
</body>

</html>
