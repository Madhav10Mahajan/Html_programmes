    <form>
        <fieldset>
            <legend><h3>login form</h3></legend>
            <label for="first name">first name</label>
            <br><br>
            <input type="text" name="first name" id="first name" placeholder="Enter your first name">
            <br><br>
            <label for="last name">last name</label>
            <br><br>
            <input type="last name" name="last name" id="last name" placeholder="Enter your last name">
            <br><br>
            <label for="password">Enter your password</label>
            &nbsp;&nbsp;
            <input type="password" name="password" id="password">
            <br><br>
            <label for="date">Select the current date</label>
            <br><br>
            <input type="date" name="date" id="date">
            <br><br>
            <label for="gender">Select your gender</label>
            <br><br>
            <input type="radio" value="Male" id="gender">
            &nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" value="Female" id="gender">
            <br><br>
            <select name="Subject" id="Subject">
                <option value="Maths">Maths</option>
                <option value="Science">Science</option>
                <option value="English">English</option>
            </select>
            <br><br>
            <label for="yourself">Write something about yourself</label>
            <br><br>
            <textarea name="yourself" id="yourself" cols="60" rows="20" placeholder="Write abour yourself..."></textarea>
            <br><br>
            <label for="file">Upload Resume</label>
            &nbsp;&nbsp;
            <input type="file" name="file" id="file">
            <br><br><br>
            <button>Submit</button>
        </fieldset>
    </form>
