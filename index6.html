<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Event registration</h2>
    <form>
        <label for="name">Name:</label>
        <br><br>
        <input type="text" name="name" id="name">
        <br><br>
        <label for="email">Email:</label>
        <br><br>
        <input type="email" name="email" id="email">
        <br><br>
        <label for="phone">Phone:</label>
        <br><br>
        <input type="tel" name="phone" id="phone">
        <br><br>
        <select name="occupation" id="occupation">
            <option value="other">Other</option>
            <option value="painter">Painter</option>
            <option value="architect">Architect</option>
            <option value="engineer">Engineer</option>
            <option value="singer">Singer</option>
            <option value="Dancer">Dancer</option>
            <option value="teacher">Teacher</option>
            <option value="lawyer">Lawyer</option>
            <option value="doctor">Doctor</option>
            <option value="dentist">Dentist</option>
            <option value="analyst">Analyst</option>
            <option value="student">Student</option>
        </select>
        <br><br>
        <fieldset width="100px" hieght="100px">
            <legend>Topic of interest</legend>
            <br><br>
            <input type="checkbox" name="HTML" id="HTML">
            <label for="HTML">HTML</label>
            <br><br>
            <input type="checkbox" name="CSS" id="CSS">
            <label for="HTML">CSS</label>
            <br><br>
            <input type="checkbox" name="Javascript" id="Javascript">
            <label for="HTML">Javascript</label>
        </fieldset>
        <br><br>
        <label for="Comments">Comments</label>
        <br><br>
        <textarea name="Comments" id="Comments" cols="50" rows="5" placeholder="write your comments..."></textarea>
        <button>Register</button>
    </form>
</body>
</html>
